<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lichess Stats Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .search-box {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(255,255,255,0.1);
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 15px;
            font-size: 1rem;
            border: 2px solid #333;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s;
            background: #0a0a0a;
            color: white;
        }

        input:focus {
            border-color: #667eea;
        }

        button {
            padding: 15px 40px;
            font-size: 1rem;
            background: white;
            color: black;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error {
            background: #ff4757;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .stats-container {
            display: none;
        }

        .stats-container.show {
            display: block;
        }

        .player-info {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .player-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .player-header h2 {
            font-size: 2rem;
            color: #333;
        }

        .player-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .meta-item {
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .meta-item strong {
            color: #667eea;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .chart-container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .chart-container h3 {
            margin-bottom: 15px;
            color: #333;
            text-align: center;
        }

        .chart-wrapper {
            position: relative;
            height: 300px;
        }

        .expand-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .expand-btn {
            padding: 8px 16px;
            font-size: 0.9rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .expand-btn:hover {
            background: #764ba2;
        }

        .expand-btn.active {
            background: #764ba2;
        }

        @media (max-width: 768px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
            
            .input-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Lichess Player Statistics</h1>
            <p>Enter a Lichess username to view detailed statistics</p>
        </div>

        <div class="search-box">
            <div class="input-group">
                <input type="text" id="usernameInput" placeholder="Enter Lichess username">
                <button id="searchBtn">Search</button>
            </div>
        </div>

        <div class="error" id="errorMsg"></div>
        <div class="loading" id="loading">Loading player data...</div>

        <div class="stats-container" id="statsContainer">
            <div class="player-info" id="playerInfo"></div>
            <div class="charts-grid" id="chartsGrid"></div>
        </div>
    </div>

    <script>
        const searchBtn = document.getElementById('searchBtn');
        const usernameInput = document.getElementById('usernameInput');
        const errorMsg = document.getElementById('errorMsg');
        const loading = document.getElementById('loading');
        const statsContainer = document.getElementById('statsContainer');
        const playerInfo = document.getElementById('playerInfo');
        const chartsGrid = document.getElementById('chartsGrid');

        let charts = [];
        let currentUser = null;
        let currentUsername = '';

        usernameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchBtn.click();
            }
        });

        searchBtn.addEventListener('click', async () => {
            const username = usernameInput.value.trim();
            if (!username) {
                showError('Please enter a username');
                return;
            }

            hideError();
            loading.classList.add('show');
            statsContainer.classList.remove('show');
            searchBtn.disabled = true;

            charts.forEach(chart => chart.destroy());
            charts = [];

            try {
                const userData = await fetch(`https://lichess.org/api/user/${username}`);
                if (!userData.ok) {
                    throw new Error('User not found');
                }
                const user = await userData.json();
                currentUser = user;
                currentUsername = username;

                displayPlayerInfo(user);
                await displayCharts(user, username);

                statsContainer.classList.add('show');
            } catch (error) {
                showError(error.message);
            } finally {
                loading.classList.remove('show');
                searchBtn.disabled = false;
            }
        });

        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.classList.add('show');
        }

        function hideError() {
            errorMsg.classList.remove('show');
        }

        function displayPlayerInfo(user) {
            const createdDate = new Date(user.createdAt).toLocaleDateString();
            const seenDate = user.seenAt ? new Date(user.seenAt).toLocaleDateString() : 'N/A';
            const playTimeHours = user.playTime && user.playTime.total ? Math.round(user.playTime.total / 3600) : 0;
            const totalGames = user.count && user.count.all ? user.count.all : 0;

            playerInfo.innerHTML = `
                <div class="player-header">
                    <h2>${user.username}</h2>
                    ${user.title ? `<span style="background: #ffd700; padding: 5px 10px; border-radius: 5px; font-weight: bold;">${user.title}</span>` : ''}
                </div>
                <div class="player-meta">
                    <div class="meta-item">
                        <strong>Member since:</strong> ${createdDate}
                    </div>
                    <div class="meta-item">
                        <strong>Last seen:</strong> ${seenDate}
                    </div>
                    <div class="meta-item">
                        <strong>Play time:</strong> ${playTimeHours} hours
                    </div>
                    <div class="meta-item">
                        <strong>Games played:</strong> ${totalGames}
                    </div>
                </div>
            `;
        }

        async function displayCharts(user, username) {
            chartsGrid.innerHTML = '';

            const ratings = [];
            const ratingLabels = [];
            const gameTypes = ['bullet', 'blitz', 'rapid', 'classical', 'correspondence'];
            
            gameTypes.forEach(type => {
                if (user.perfs && user.perfs[type] && user.perfs[type].rating) {
                    ratingLabels.push(type.charAt(0).toUpperCase() + type.slice(1));
                    ratings.push(user.perfs[type].rating);
                }
            });

            if (ratings.length > 0) {
                createChart('Ratings by Game Type', ratingLabels, ratings, 'bar', ['rgba(102, 126, 234, 0.8)']);
            }

            if (user.count) {
                const gameResults = [
                    user.count.win || 0,
                    user.count.loss || 0,
                    user.count.draw || 0
                ];
                const wldContainer = createChartWithButtons('Win/Loss/Draw', ['Wins', 'Losses', 'Draws'], gameResults, 'doughnut', ['rgba(46, 213, 115, 0.8)', 'rgba(255, 71, 87, 0.8)', 'rgba(158, 158, 158, 0.8)']);
                
                const expandButtons = document.createElement('div');
                expandButtons.className = 'expand-buttons';
                expandButtons.innerHTML = `
                    <button class="expand-btn" data-type="wins">Show Wins by Type</button>
                    <button class="expand-btn" data-type="losses">Show Losses by Type</button>
                    <button class="expand-btn" data-type="draws">Show Draws by Type</button>
                `;
                wldContainer.appendChild(expandButtons);

                expandButtons.addEventListener('click', (e) => {
                    if (e.target.classList.contains('expand-btn')) {
                        const type = e.target.dataset.type;
                        expandButtons.querySelectorAll('.expand-btn').forEach(btn => btn.classList.remove('active'));
                        e.target.classList.add('active');
                        showByGameType(user, type);
                    }
                });
            }

            const gameModes = [];
            const gameModeLabels = [];
            gameTypes.forEach(type => {
                if (user.perfs && user.perfs[type] && user.perfs[type].games > 0) {
                    gameModeLabels.push(type.charAt(0).toUpperCase() + type.slice(1));
                    gameModes.push(user.perfs[type].games);
                }
            });

            if (gameModes.length > 0) {
                createChart('Games by Type', gameModeLabels, gameModes, 'pie', null);
            }

            try {
                const gamesResponse = await fetch(`https://lichess.org/api/games/user/${username}?max=10000&pgnInJson=true&clocks=true&evals=true&opening=true`);
                const gamesText = await gamesResponse.text();
                const games = gamesText.trim().split('\n').filter(line => line).map(line => JSON.parse(line));

                if (games.length > 0) {
                    displayAdvancedStats(games, user);
                }
            } catch (error) {
                console.error('Error fetching games:', error);
            }
        }

        function showByGameType(user, type) {
            const existingChart = document.getElementById('byTypeChart');
            if (existingChart) {
                existingChart.remove();
            }

            const gameTypes = ['bullet', 'blitz', 'rapid', 'classical', 'correspondence'];
            const labels = [];
            const data = [];
            
            gameTypes.forEach(gameType => {
                if (user.perfs && user.perfs[gameType]) {
                    const perf = user.perfs[gameType];
                    let value = 0;
                    
                    if (type === 'wins' && perf.win !== undefined) {
                        value = perf.win;
                    } else if (type === 'losses' && perf.loss !== undefined) {
                        value = perf.loss;
                    } else if (type === 'draws' && perf.draw !== undefined) {
                        value = perf.draw;
                    }
                    
                    if (value > 0) {
                        labels.push(gameType.charAt(0).toUpperCase() + gameType.slice(1));
                        data.push(value);
                    }
                }
            });

            if (data.length > 0) {
                const color = type === 'wins' ? 'rgba(46, 213, 115, 0.8)' : 
                             type === 'losses' ? 'rgba(255, 71, 87, 0.8)' : 
                             'rgba(158, 158, 158, 0.8)';
                
                const container = createChart(
                    `${type.charAt(0).toUpperCase() + type.slice(1)} by Game Type`,
                    labels,
                    data,
                    'bar',
                    [color]
                );
                container.id = 'byTypeChart';
            }
        }

        function displayAdvancedStats(games, user) {
            const accuracyByType = {};
            const timeThinkingData = {};
            const openingStats = {};

            games.forEach(game => {
                const isWhite = game.players.white.user && game.players.white.user.name.toLowerCase() === user.username.toLowerCase();
                const player = isWhite ? game.players.white : game.players.black;
                const gameType = game.speed || 'unknown';

                if (player.analysis && player.analysis.acpl !== undefined) {
                    if (!accuracyByType[gameType]) {
                        accuracyByType[gameType] = [];
                    }
                    const accuracy = Math.max(0, 100 - player.analysis.acpl / 10);
                    accuracyByType[gameType].push(accuracy);
                }

                if (game.opening && game.opening.name) {
                    const opening = game.opening.name;
                    if (!openingStats[opening]) {
                        openingStats[opening] = { wins: 0, losses: 0, draws: 0 };
                    }
                    
                    const result = isWhite ? 
                        (game.winner === 'white' ? 'wins' : game.winner === 'black' ? 'losses' : 'draws') :
                        (game.winner === 'black' ? 'wins' : game.winner === 'white' ? 'losses' : 'draws');
                    
                    openingStats[opening][result]++;
                }
            });

            const accLabels = Object.keys(accuracyByType);
            const accData = accLabels.map(type => {
                const avg = accuracyByType[type].reduce((a, b) => a + b, 0) / accuracyByType[type].length;
                return Math.round(avg);
            });

            if (accData.length > 0) {
                createChart('Average Accuracy by Game Type', accLabels.map(l => l.charAt(0).toUpperCase() + l.slice(1)), accData, 'bar', ['rgba(102, 126, 234, 0.8)']);
            }

            const topOpenings = Object.entries(openingStats)
                .sort((a, b) => (b[1].wins + b[1].losses + b[1].draws) - (a[1].wins + a[1].losses + a[1].draws))
                .slice(0, 5);

            if (topOpenings.length > 0) {
                const openingLabels = topOpenings.map(([name]) => name.length > 20 ? name.substring(0, 20) + '...' : name);
                const openingWinrates = topOpenings.map(([_, stats]) => {
                    const total = stats.wins + stats.losses + stats.draws;
                    return Math.round((stats.wins / total) * 100);
                });

                createChart('Winrate on Top 5 Openings', openingLabels, openingWinrates, 'bar', ['rgba(46, 213, 115, 0.8)']);
            }
        }

        function createChartWithButtons(title, labels, data, type, colors) {
            const container = document.createElement('div');
            container.className = 'chart-container';
            container.innerHTML = `
                <h3>${title}</h3>
                <div class="chart-wrapper">
                    <canvas></canvas>
                </div>
            `;
            chartsGrid.appendChild(container);

            const ctx = container.querySelector('canvas').getContext('2d');

            const chart = new Chart(ctx, {
                type: type,
                data: {
                    labels: labels,
                    datasets: [{
                        label: title,
                        data: data,
                        backgroundColor: colors || ['rgba(102, 126, 234, 0.8)', 'rgba(118, 75, 162, 0.8)', 'rgba(255, 71, 87, 0.8)'],
                        borderColor: colors ? colors.map(c => c.replace('0.8', '1')) : ['rgba(102, 126, 234, 1)', 'rgba(118, 75, 162, 1)', 'rgba(255, 71, 87, 1)'],
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: type === 'doughnut' || type === 'pie',
                            position: 'bottom'
                        }
                    },
                    scales: type === 'bar' ? {
                        y: {
                            beginAtZero: true
                        }
                    } : {}
                }
            });

            charts.push(chart);
            return container;
        }

        function createChart(title, labels, data, type, colors) {
            const container = document.createElement('div');
            container.className = 'chart-container';
            container.innerHTML = `
                <h3>${title}</h3>
                <div class="chart-wrapper">
                    <canvas></canvas>
                </div>
            `;
            chartsGrid.appendChild(container);

            const ctx = container.querySelector('canvas').getContext('2d');
            
            const defaultColors = [
                'rgba(102, 126, 234, 0.8)',
                'rgba(118, 75, 162, 0.8)',
                'rgba(255, 71, 87, 0.8)',
                'rgba(46, 213, 115, 0.8)',
                'rgba(255, 177, 66, 0.8)',
                'rgba(72, 219, 251, 0.8)'
            ];

            const chart = new Chart(ctx, {
                type: type,
                data: {
                    labels: labels,
                    datasets: [{
                        label: title,
                        data: data,
                        backgroundColor: colors || defaultColors,
                        borderColor: (colors || defaultColors).map(c => c.replace('0.8', '1')),
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: type === 'doughnut' || type === 'pie',
                            position: 'bottom'
                        }
                    },
                    scales: type === 'bar' ? {
                        y: {
                            beginAtZero: true
                        }
                    } : {}
                }
            });

            charts.push(chart);
            return container;
        }
    </script>
</body>
</html>
