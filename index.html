<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lichess Stats Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .search-box {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(255,255,255,0.1);
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 15px;
            font-size: 1rem;
            border: 2px solid #333;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s;
            background: #0a0a0a;
            color: white;
        }

        input:focus {
            border-color: #667eea;
        }

        button {
            padding: 15px 40px;
            font-size: 1rem;
            background: white;
            color: black;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error {
            background: #ff4757;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .stats-container {
            display: none;
        }

        .stats-container.show {
            display: block;
        }

        .player-info {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .player-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .player-header h2 {
            font-size: 2rem;
            color: #333;
        }

        .player-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .meta-item {
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .meta-item strong {
            color: #667eea;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .chart-container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .chart-container h3 {
            margin-bottom: 15px;
            color: #333;
            text-align: center;
        }

        .chart-wrapper {
            position: relative;
            height: 300px;
        }

        @media (max-width: 768px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
            
            .input-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Lichess Player Statistics</h1>
            <p>Enter a Lichess username to view detailed statistics</p>
        </div>

        <div class="search-box">
            <div class="input-group">
                <input type="text" id="usernameInput" placeholder="Enter Lichess username">
                <button id="searchBtn">Search</button>
            </div>
        </div>

        <div class="error" id="errorMsg"></div>
        <div class="loading" id="loading">Loading player data...</div>

        <div class="stats-container" id="statsContainer">
            <div class="player-info" id="playerInfo"></div>
            <div class="charts-grid" id="chartsGrid"></div>
        </div>
    </div>

    <script>
        const searchBtn = document.getElementById('searchBtn');
        const usernameInput = document.getElementById('usernameInput');
        const errorMsg = document.getElementById('errorMsg');
        const loading = document.getElementById('loading');
        const statsContainer = document.getElementById('statsContainer');
        const playerInfo = document.getElementById('playerInfo');
        const chartsGrid = document.getElementById('chartsGrid');

        let charts = [];

        usernameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchBtn.click();
            }
        });

        searchBtn.addEventListener('click', async () => {
            const username = usernameInput.value.trim();
            if (!username) {
                showError('Please enter a username');
                return;
            }

            hideError();
            loading.classList.add('show');
            statsContainer.classList.remove('show');
            searchBtn.disabled = true;

            charts.forEach(chart => chart.destroy());
            charts = [];

            try {
                const userData = await fetch(`https://lichess.org/api/user/${username}`);
                if (!userData.ok) {
                    throw new Error('User not found');
                }
                const user = await userData.json();

                displayPlayerInfo(user);
                displayCharts(user);

                statsContainer.classList.add('show');
            } catch (error) {
                showError(error.message);
            } finally {
                loading.classList.remove('show');
                searchBtn.disabled = false;
            }
        });

        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.classList.add('show');
        }

        function hideError() {
            errorMsg.classList.remove('show');
        }

        function displayPlayerInfo(user) {
            const createdDate = new Date(user.createdAt).toLocaleDateString();
            const seenDate = user.seenAt ? new Date(user.seenAt).toLocaleDateString() : 'N/A';
            const playTimeHours = user.playTime && user.playTime.total ? Math.round(user.playTime.total / 3600) : 0;
            const totalGames = user.count && user.count.all ? user.count.all : 0;

            playerInfo.innerHTML = `
                <div class="player-header">
                    <h2>${user.username}</h2>
                    ${user.title ? `<span style="background: #ffd700; padding: 5px 10px; border-radius: 5px; font-weight: bold;">${user.title}</span>` : ''}
                </div>
                <div class="player-meta">
                    <div class="meta-item">
                        <strong>Member since:</strong> ${createdDate}
                    </div>
                    <div class="meta-item">
                        <strong>Last seen:</strong> ${seenDate}
                    </div>
                    <div class="meta-item">
                        <strong>Play time:</strong> ${playTimeHours} hours
                    </div>
                    <div class="meta-item">
                        <strong>Games played:</strong> ${totalGames}
                    </div>
                </div>
            `;
        }

        function displayCharts(user) {
            chartsGrid.innerHTML = '';

            const ratings = [];
            const ratingLabels = [];
            const gameTypes = ['bullet', 'blitz', 'rapid', 'classical', 'correspondence'];
            
            gameTypes.forEach(type => {
                if (user.perfs && user.perfs[type] && user.perfs[type].rating) {
                    ratingLabels.push(type.charAt(0).toUpperCase() + type.slice(1));
                    ratings.push(user.perfs[type].rating);
                }
            });

            if (ratings.length > 0) {
                createChart('Ratings by Game Type', ratingLabels, ratings, 'bar');
            }

            if (user.count) {
                const gameResults = [
                    user.count.win || 0,
                    user.count.loss || 0,
                    user.count.draw || 0
                ];
                createChart('Win/Loss/Draw', ['Wins', 'Losses', 'Draws'], gameResults, 'doughnut');
            }

            const gameModes = [];
            const gameModeLabels = [];
            gameTypes.forEach(type => {
                if (user.perfs && user.perfs[type] && user.perfs[type].games > 0) {
                    gameModeLabels.push(type.charAt(0).toUpperCase() + type.slice(1));
                    gameModes.push(user.perfs[type].games);
                }
            });

            if (gameModes.length > 0) {
                createChart('Games by Type', gameModeLabels, gameModes, 'pie');
            }

            const progressData = [];
            const progressLabels = [];
            gameTypes.forEach(type => {
                if (user.perfs && user.perfs[type] && user.perfs[type].prog !== undefined) {
                    progressLabels.push(type.charAt(0).toUpperCase() + type.slice(1));
                    progressData.push(user.perfs[type].prog);
                }
            });

            if (progressData.length > 0) {
                createChart('Rating Progress', progressLabels, progressData, 'bar');
            }
        }

        function createChart(title, labels, data, type) {
            const container = document.createElement('div');
            container.className = 'chart-container';
            container.innerHTML = `
                <h3>${title}</h3>
                <div class="chart-wrapper">
                    <canvas></canvas>
                </div>
            `;
            chartsGrid.appendChild(container);

            const ctx = container.querySelector('canvas').getContext('2d');
            const colors = [
                'rgba(102, 126, 234, 0.8)',
                'rgba(118, 75, 162, 0.8)',
                'rgba(255, 71, 87, 0.8)',
                'rgba(46, 213, 115, 0.8)',
                'rgba(255, 177, 66, 0.8)',
                'rgba(72, 219, 251, 0.8)'
            ];

            const chart = new Chart(ctx, {
                type: type,
                data: {
                    labels: labels,
                    datasets: [{
                        label: title,
                        data: data,
                        backgroundColor: colors,
                        borderColor: colors.map(c => c.replace('0.8', '1')),
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: type === 'doughnut' || type === 'pie',
                            position: 'bottom'
                        }
                    },
                    scales: type === 'bar' ? {
                        y: {
                            beginAtZero: true
                        }
                    } : {}
                }
            });

            charts.push(chart);
        }
    </script>
</body>
</html>
